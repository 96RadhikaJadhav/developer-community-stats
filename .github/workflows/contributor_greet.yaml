name: greet-contributor-action
on: [pull_request]

jobs:
  greet-user:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Comment a pull_request
        uses: ./
        with:
          message: Thanks for contributing to `developer-community-stats`! We are happy to have you as a contributor. Your PR will be reviewed and merged to master. Once it is merged you can see your stats in https://developer-community-stats.netlify.app/
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          reactions: "+1 | laugh | hooray | heart | rocket"
